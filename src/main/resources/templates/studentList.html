<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a href="studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}">山田太郎</a>
      <!--
      リンクでボタンのようにする作り方 <a></a> aタグというのを使う　
      idの中身は、studentのid 　idの中身は、studentDetailのstudent.idだよってのを指定してあげる
      -->
   </td>
   <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
   <td th:text="${studentDetail.student.nickname}">たろちゃん</td>
   <td th:text="${studentDetail.student.email}">taro.yamada@example.com</td>
   <td th:text="${studentDetail.student.area}">東京</td>
   <td th:text="${studentDetail.student.age}">20</td>
   <td th:text="${studentDetail.student.sex}">男性</td>
   <td th:text="${studentDetail.student.remark}">特になし</td>
      <td>
          <input type="checkbox" th:checked="${studentDetail.student.isDeleted}"/>
          <!--
          　<td aaa>の中に値を書いたりすることをvalueという
          上にある特になしの中身の値をテキストという　
　　　　　　th:fieldでエラーが出てth:checkedに直した理由は
　　　　　　画面からバックエンドのプログラムに送るときの項目としてfiled使うのはいいけど表示するのにfiledはおかしいくてcheckedが正しい
          -->
      </td>
 </tr>
 </tbody>
</table>
</body>
</html>
